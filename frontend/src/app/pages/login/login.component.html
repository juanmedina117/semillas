<div class="cuerpo-login">

    <div class="tarjeta-login">
        <div class="card " style="width: 18rem;">
            <img src="../../../assets/altepetl_vertical_color2.png" class="card-img-top" alt="logo">
            <div class="card-body">
                <form class="was-validated" #fLogin="ngForm" (ngSubmit)="entrar(fLogin)">
                    <div class="form-group">
                        <label for="usuario">Usuario</label>
                        <input type="email" class="form-control" id="usuario" aria-describedby="emailHelp" placeholder="Usuario" name="correo" #correo="ngModel" [(ngModel)]="usuario.correo" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Contraseña</label>
                        <input type="password" class="form-control" id="password" placeholder="Contraseña" name="password" #password="ngModel" [(ngModel)]="usuario.password" required>
                    </div>
                    <button type="submit" class="btn btn-block btn-success">Entrar</button>
                </form>
            </div>
            <div *ngIf="alerta" class="alert alert-danger mt-4 animacion" role="alert">
                {{accesoError}}
            </div>
        </div>
    </div>

</div>
